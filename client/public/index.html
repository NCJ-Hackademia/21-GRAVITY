<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#A2D2FF" />
    <meta
      name="description"
      content="Personalized postpartum recovery platform for new mothers"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Postpartum Care Platform</title>
    
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
      /* Loading animation for better UX */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #F5F5F5;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Poppins', sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #A2D2FF;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen that disappears when React mounts -->
    <div id="loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #333;">Loading Postpartum Care Platform...</p>
      </div>
    </div>
    
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; background: #ff4d4f; color: white; padding: 1rem; text-align: center;">
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app mounts
      window.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = 0;
          setTimeout(() => {
            loading.remove();
          }, 500);
        }
      });
    </script>
  </body>
</html>
